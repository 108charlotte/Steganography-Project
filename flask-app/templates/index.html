<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Steganography Project</title>
  </head>
  <body>
    <h1>Steganography Project</h1>
    <form action="/submit" method="post">
        <label for="image_dropdown">Choose an image: </label>
        <select name="image_dropdown" id="image_dropdown">
            <option value="" disabled selected></option>
            {% for image_name in image_names %}
                <option value="{{ image_name }}">{{ image_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
    <img id="image_slot">
    <script>
        const image_dropdown = document.getElementById('image_dropdown')
        image_dropdown.addEventListener('change', function(event) {
            const image_slot = document.getElementById("image_slot")
            const selected_image = event.target.value
            switch (selected_image) {
                case "trees": 
                    image_slot.src = "/static/images/placeholder_img.png"
                case "sky": 
                    image_slot.src = "/static/images/placeholder_img.png"
                case "city": 
                    image_slot.src = "/static/images/placeholder_img.png"
                case "low saturation": 
                    image_slot.src = "/static/images/placeholder_img.png"
                case "high saturation": 
                    image_slot.src = "/static/images/placeholder_img.png"
                default: 
                    image_slot.src = "/static/images/placeholder_img.png"
            }
        })
    </script>
  </body>
</html>
